<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Business Manager</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="../index.html" class="logo">Business Manager</a>
            <nav class="nav-links">
                <a href="support.html">← Back</a>
            </nav>
        </div>
    </header>

    <section class="faqs-detail">
        <div class="faqs-detail-content">
            <h1>Frequently Asked Questions</h1>
            <p class="faqs-intro">Find answers to the most common questions about Business Manager.</p>
            
            <div class="faqs-grid">
                <div class="faq-card">
                    <h2>Getting Started</h2>
                    <div class="faq-list">
                        <button class="faq-button">
                            <div class="faq-header">
                                <span class="faq-question">How do I start using Business Manager?</span>
                                <span class="faq-arrow">↓</span>
                            </div>
                            <div class="faq-content">
                                <p>Download the app from the App Store and follow the onboarding process. You'll be guided through setting up your first department and learning the basic features.</p>
                            </div>
                        </button>

                        <button class="faq-button">
                            <div class="faq-header">
                                <span class="faq-question">What devices are supported?</span>
                                <span class="faq-arrow">↓</span>
                            </div>
                            <div class="faq-content">
                                <p>Business Manager is available for iPhone and iPad running iOS 17.0 or later.</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="faq-card">
                    <h2>Subscription & Billing</h2>
                    <div class="faq-list">
                        <button class="faq-button">
                            <div class="faq-header">
                                <span class="faq-question">How do subscriptions work?</span>
                                <span class="faq-arrow">↓</span>
                            </div>
                            <div class="faq-content">
                                <p>We offer monthly and yearly subscriptions. Yearly subscriptions come with a 20% discount. All subscriptions are managed through the App Store and can be cancelled at any time.</p>
                            </div>
                        </button>

                        <button class="faq-button">
                            <div class="faq-header">
                                <span class="faq-question">Can I switch between plans?</span>
                                <span class="faq-arrow">↓</span>
                            </div>
                            <div class="faq-content">
                                <p>Yes, you can switch plans at any time. Upgrades take effect immediately, while downgrades will be applied at the start of your next billing cycle.</p>
                            </div>
                        </button>
                    </div>
                </div>

                <div class="faq-card">
                    <h2>Data & Privacy</h2>
                    <div class="faq-list">
                        <button class="faq-button">
                            <div class="faq-header">
                                <span class="faq-question">How is my data protected?</span>
                                <span class="faq-arrow">↓</span>
                            </div>
                            <div class="faq-content">
                                <p>All data is encrypted on your device and synced through iCloud using end-to-end encryption. We never have access to your business data.</p>
                            </div>
                        </button>

                        <button class="faq-button">
                            <div class="faq-header">
                                <span class="faq-question">Can I export my data?</span>
                                <span class="faq-arrow">↓</span>
                            </div>
                            <div class="faq-content">
                                <p>Yes, Enterprise plan users can export their data in PDF and CSV formats. This feature is available in the app settings.</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Business Manager © 2024</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="../terms.html">Terms</a>
                <a href="support.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
